<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Design Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #001aff, #3b003c);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    .topo {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px 40px;
      border-radius: 40px;
      text-align: center;
    }

    .topo h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .topo p {
      margin: 0;
      font-size: 14px;
    }

    .conteudo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      flex-grow: 1;
    }

    .secao {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 20px;
      width: 200px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .rodape {
      font-size: 10px;
      max-width: 90%;
      text-align: center;
      margin-bottom: 20px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="topo">
    <h1>SCHOOL TROPA DE ELITE</h1>
    <p>O início é na Tropa</p>
  </div>

  <div class="conteudo">
    <div class="secao">Aluno</div>
    <div class="secao">Professor</div>
    <div class="secao">Turma</div>
  </div>

  <div class="rodape">
    @SCHOOL TROPA DE ELITE - Todos os direitos reservados.
  </div>
</body>
</html>
