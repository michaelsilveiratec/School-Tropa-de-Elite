      <input type="text" id="anoTurma" placeholder="Ex: 2025" required /><br><br>

      <label for="turnoTurma">Turno:</label>
      <input type="text" id="turnoTurma" placeholder="Ex: ManhÃ£" required /><br><br>

      <button type="submit">Cadastrar Turma</button>
      <button type="button" id="btnExcluirTodos">Excluir Todas</button>
    </form>

    <h2>Lista de Turmas Cadastradas:</h2>
